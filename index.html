<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Play on hover made easy | react-hover-video-player</title>
  <meta name="description"
    content="A React component that makes it easy and fast to set up a video that plays on hover. Includes support for both desktop mouse events and mobile touch events and provides an easy interface for adding thumbnails and loading states.">
  <meta name="keywords"
    content="react,component,image,thumbnail,hover,play,mouse,touch,event,loading,paused,video,player">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="vendor/themes/buble.css">
  <link rel="stylesheet" href="assets/styles/custom-styles.css">
</head>

<body>
  <div id="app"></div>
  <script>
    var homepage;

    if (window.location.host.startsWith('localhost')) {
      // If we're testing locally, use the local README file
      homepage = 'README.md';
    } else {
      // If we're not in a local environment, load the README from the github repo
      homepage = 'https://github.com/Gyanreyer/react-hover-video-player/blob/main/README.md?raw=true';
    }

    window.$docsify = {
      repo: 'https://github.com/Gyanreyer/react-hover-video-player.git',
      homepage: homepage,
    }
  </script>
  <script src="vendor/docsify.js"></script>
  <script src="vendor/prism-jsx.min.js"></script>
</body>

</html>
